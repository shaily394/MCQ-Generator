<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6f0; /* light pink */
        }
        .upload-box {
            background: linear-gradient(to bottom right, #e6ccff, #f3e6ff); /* light purple shades */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Upload Document to Generate MCQs</h2>
        <form method="POST" action="/generate" enctype="multipart/form-data" class="upload-box">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a file (PDF, DOCX, or TXT):</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <div class="mb-3">
                <label for="num_questions" class="form-label">Number of Questions:</label>
                <input class="form-control" type="number" name="num_questions" value="10" min="1" max="50">
            </div>
            <button class="btn btn-primary w-100" type="submit">Generate MCQs</button>
        </form>
    </div>
</body>
</html>
